<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
    <link href="/styles/common.css" rel="stylesheet" />
    <link href="/styles/itemview.css" rel="stylesheet" />

  </head>
  <body>
    <header>
      <div class="logo color pink">
        <span class="logoText">
          <img src="/assets/logo.png"></img>
        </span>
      </div>
      <div class="menu">
        <ul>
          <li><a href=""><%= i18n.info %></a></li>
          <li><a href="/" ><%= i18n.catalog %></a></li>
          <li><a href=""><%= i18n.shop %></a></li>
        </ul>
      </div>
    </header>
    <section class="itemView">
      <div class="images">
        <div class="mainImage">
          <img src="<%= data.imgs[0].bigSize %>"></img>
        </div>
        <div class="imageCarousel">
          <% _.each(data.imgs, function(img) {
            %>
            <div class="miniImg">
              <img src="<%= img.thumbnail %>"></img>
            </div>

          <% }) %>
        </div>
      </div>
      <div class="info">
        <div class="name">
          <%= data.name %>
        </div>
        <div class="cloth">
          <%= data.text[language] %>
        </div>
      </div>
    </section>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/js/header.js"></script>
  </body>
</html>
